name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    name: Build and Test (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fail if lockfile missing
        run: |
          node -e "const fs=require('fs'); if(!fs.existsSync('pnpm-lock.yaml')){console.error('::error::pnpm-lock.yaml missing. Run pnpm install and commit it.'); process.exit(1)}"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Enable corepack
        run: corepack enable

      - name: Prepare pnpm
        run: corepack prepare pnpm@9.12.3 --activate

      - name: Show pnpm version
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Unit tests
        run: pnpm test

      - name: Build
        run: pnpm build

  e2e:
    name: E2E (ubuntu)
    runs-on: ubuntu-latest
    env:
      TEST_MODE: '1'
      NEXT_PUBLIC_TEST_MODE: '1'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fail if lockfile missing
        run: |
          node -e "const fs=require('fs'); if(!fs.existsSync('pnpm-lock.yaml')){console.error('::error::pnpm-lock.yaml missing. Run pnpm install and commit it.'); process.exit(1)}"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Enable corepack
        run: corepack enable

      - name: Prepare pnpm
        run: corepack prepare pnpm@9.12.3 --activate

      - name: Show pnpm version
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Chromium
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E
        run: pnpm test:e2e

      - name: Upload Playwright report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore
