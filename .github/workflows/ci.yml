name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    name: Build and Test (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fail if lockfile missing
        shell: bash
        run: |
          if [ ! -f pnpm-lock.yaml ]; then
            echo "::error::pnpm-lock.yaml missing. Run pnpm install and commit it."
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable corepack
        run: corepack enable

      - name: Prepare pnpm
        run: corepack prepare pnpm@9.12.3 --activate

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Unit tests
        run: pnpm test

      - name: Build
        run: pnpm build

  e2e:
    name: E2E (ubuntu)
    runs-on: ubuntu-latest
    env:
      TEST_MODE: '1'
      NEXT_PUBLIC_TEST_MODE: '1'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fail if lockfile missing
        shell: bash
        run: |
          if [ ! -f pnpm-lock.yaml ]; then
            echo "::error::pnpm-lock.yaml missing. Run pnpm install and commit it."
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable corepack
        run: corepack enable

      - name: Prepare pnpm
        run: corepack prepare pnpm@9.12.3 --activate

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Install Playwright Chromium
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E
        run: pnpm test:e2e
